unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

TMUX_FZF_LAUNCH_KEY="a"
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"




source-file "~/.config/tmux/theme.conf"
source-file "~/.config/tmux/term.conf"
source-file "~/.config/tmux/options.conf"
source-file "~/.config/tmux/vi.conf"
source-file "~/.config/tmux/keymap.conf" 
source-file "~/.config/tmux/plugins.conf"


# disable nerd font icons :-) 
set-option -g automatic-rename-format "#W" 













